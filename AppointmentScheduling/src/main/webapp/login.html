<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Appointment Management System</title>
    <link rel="stylesheet" href="login.css">
    <!-- You might add additional stylesheets for further customization -->
</head>
<body>

    <div class="login-container">
        <h1>Appointment Management System</h1>
        <div class="form-container">
            <h2>Login</h2>
            <form action="login" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="links">
                <a href="signup.html">Create a new account</a>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <!-- You might add additional scripts for client-side functionalities -->
</body>
</html>
